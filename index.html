<script>
go_to_splash = "splash.html";
// number of days cookie lives for - in this case, 60 days
numHours = 1;
function ged(noDays){
    var today = new Date();
    var expr = new Date(today.getTime() + noDays*60*60*1000);
    return  expr.toGMTString();
}
function readCookie(cookieName){
    var start = document.cookie.indexOf(cookieName);
    if (start == -1){ 
                // a cookie will be added and the page redirects to splash.html
                document.cookie = "seenit=yes; expires=" + ged(numHours);
        window.location = go_to_splash;
    } else {
               // if a cookie still exists, there will be no redirect
    }
}
readCookie("seenit");
